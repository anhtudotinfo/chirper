{% extends 'chirper/base.html' %}
{% block title %}<title>Chirper | Login</title>{% endblock title %}

{% block content %}
    {% if user.is_authenticated %}You are already logged in.
    {% else %}
    <form action="{% url 'accounts:login' %}" method='post'>
        {% csrf_token %}
        {{form.as_div}}
        <button type="submit">Log in</button>
    </form>
    {% endif %}
{% endblock content %}
