{% extends 'chirper/base.html' %}
{% load django_bootstrap5 %}

{% block title %}<title>Chirper | Register</title>{% endblock title %}

{% block content %}

    <div class='container text-center mt-5'>
        <div class='row justify-content-md-center'>
            <div class="col-lg-4">
                <form class="body-center" action="{% url 'accounts:register' %}" method='post'>
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% bootstrap_button button_type="submit" content="Login" %}
                </form>
            </div>
        </div>
    </div>
    
{% endblock content %}
