{% extends 'chirper/base.html' %}

{% block content %}
<p>Welcome to Chirper.</p>


<a href="{% url 'chirper:new_post' %}">Make a new Chirp</a>

<h3>Chirps:</h3>
    {% for post in posts %}
            <p>{{post.id}}. {{post.text}}
                {% if post.poster == request.user %}
                <a href="{% url 'chirper:edit_post' post.id %}">Edit chirp</a>
                {% endif %}
            </p>
    {% empty %} No one has chirped yet.

    {% endfor %}


{% endblock content %}
