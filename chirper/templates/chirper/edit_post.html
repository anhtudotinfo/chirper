{% extends 'chirper/base.html' %}
{% block title %}<title>Chirper | Edit Post</title>{% endblock title %}

{% block content %}

<form action="{% url 'chirper:edit_post' post.id %}" method='post'>
    {% csrf_token %}
    {{form.as_div}}
    <button type="submit">Save changes</button>
</form>

<form action="{% url 'chirper:delete_post' post.id %}" method='post'>
    {% csrf_token %}
    <button type="submit">Delete chirp</button>
</form>


{% endblock content %}
